<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <script> //Com JavaScript
            let form = document.querySelector("form");
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let data = new FormData(form);
                fetch('https://script.google.com/macros/s/AKfycbzaKnUnphrKzZR8kY2J-c1cssJKfFh7xiZa5cZrGXiugzUy6p1RdQHPq_gq4u1s8la8jA/exec', {
                    method: "POST",
                    body: data
                })
                    .then(res => res.text())
                    .then(data => { 
                        document.querySelector("#msg").innerHTML = "Sucesso em seu envio"
                        document.querySelector("#sub").value = "Enviado";
                    });
            });
    </script>    
</body>
</html>
